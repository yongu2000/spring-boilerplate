spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;NON_KEYWORDS=USER
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jwt.issuer=${JWT_ISSUER}
spring.jwt.secret=${JWT_SECRET_KEY}
spring.jwt.access-token-expiration=10m
spring.jwt.refresh-token-expiration=14d
spring.jwt.header-authorization=Authorization
spring.jwt.access-token-prefix=Bearer
spring.jwt.refresh-token-name=REFRESH_TOKEN